<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        #section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
        }

        #h2,
        #section {
            max-width: 1000px;
            margin: 1em auto;
        }

        #h2 {
            text-align: center;
        }

        #h2,
        .row {
            background: var(--accent-inverse);
            font-size: 1.75em;
            border-radius: 10px;

            padding: 0.5em 0.75em;
            position: relative;
            overflow: hidden;
        }

        .row::after {
            position: absolute;
            width: 40px;
            height: 40px;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.85;
            transition: all 0.3s ease-in-out;
        }

        .row.Android::after {
            content: url(../images/ic-android.svg);
        }

        .row.Desktop::after {
            content: url(../images/ic-desktop.svg);
        }

        .row.Web::after {
            content: url(../images/ic-web.svg);
        }

        .row:hover {
            background: var(--accent-inverse);
        }

        .row:hover::after {
            right: 10px;
        }

        .row a {
            display: block;
        }

        .row:last-of-type {
            border-top: 1px solid var(--accent-inverse);
        }

        .row span {
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
            font-family: georgia, Verdana, sans-serif, monospace;
            color: gray;
        }

        @media screen and (max-width: 768px) {
            #section {
                max-width: auto;
                grid-template-columns: 1fr;
                margin: 1em;
            }

            #h2 {
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <h2 id="h2" class="layer-title">My Apps</h2>

    <section id="section">

        -->
    </section>

    <script src="js/util.js"></script>
    <script>
        const createRow = (key, cat, name, date) => {
            const p = create('p')
            const a = create('a')
            const span = create('span')

            p.classList.add('row', cat)

            a.innerHTML = name
            a.href = 'app.html?key=' + key
            span.innerHTML = date

            p.appendChild(a)
            p.appendChild(span)

            return p
        }

        const add = child => document.querySelector('#section').appendChild(child)

        readJsonFrom('json/apps_data.json', json => {
            for (const key in json) {
                const app = json[key]

                let name = app.NAME
                let cat = app.CAT
                let date = app.DATE

                add(createRow(key, cat, name, date))
            }
        })
    </script>
</body>
